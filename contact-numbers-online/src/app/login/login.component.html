<div class="container mx-auto p-4">
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="text" [(ngModel)]="username" name="username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="password" type="password" [(ngModel)]="password" name="password">
    </div>
    <div *ngIf="error" class="text-red-500 mb-3">
      {{ error }}
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
    </div>
  </form>
</div>
