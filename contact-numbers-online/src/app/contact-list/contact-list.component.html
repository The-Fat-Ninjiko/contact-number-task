<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Contacts</h1>

  <div class="flex justify-end mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addContact()">
      Add Contact
    </button>
  </div>

  <div *ngFor="let contact of contacts" class="mb-4 p-4 border rounded">
    <h2 class="text-xl font-semibold">{{ contact.name }}</h2>
    <p>{{ contact.phone }}</p>
    <p>{{ contact.address }}</p>
    <p>{{ contact.notes }}</p>
  </div>
</div>
